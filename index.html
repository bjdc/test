<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="gb2312">
<title>jQuery鼠标点击弹出粒子效果动画 - A5源码</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/clickspark.min.js"></script>
<script>
$(document).ready(function () {

	$('.button-1').clickSpark();

	$('.button-2').clickSpark({
		particleImagePath: 'particle-2.png',
		particleCount: 35,
		particleSpeed: 10,
		particleSize: 15,
		particleRotationSpeed: 20
	});

	$(document).ready(function () {
		$('.button-3').click(function () {
			clickSpark.setParticleCount(50);
			clickSpark.setParticleSize(12);
			clickSpark.setParticleSpeed(12);
			clickSpark.setParticleImagePath('particle-4.png');
			clickSpark.fireParticles($('.sparklingDiv'));
		});
	});
});
</script>

<style>
.bg-info {
	padding: 1px 0 15px 15px;
}

.sparklingDiv {
	border: 1px solid grey;
	height: 60px;
	width: 100px;
}

.sparklingDivContainer {
	position: absolute;
	top: 0px;
	right: 30px;
}
</style>

</head>
<body background="img/bg.jpg">

<div class="container">
<br><br><br><br>
    <div class="row">
  
		<img src="img/qin.png" class="btn btn-default button-1" />

		<img src="img/hua.jpg" class="btn btn-default button-2" />

		<img src="img/xin.jpg" class="btn btn-default button-3" />
		<div class="sparklingDivContainer">
			target div
			<div class="sparklingDiv"></div>
		</div>
    </div>

</div>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>Powerd by <b>拔剑断愁</b></p> 
<p>献给最爱的 <b>松风</b></p>
</div>
</body>
</html>
